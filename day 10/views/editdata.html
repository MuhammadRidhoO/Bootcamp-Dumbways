<head>

</head>

<body>
  <div class="navbar-item">
    <div class="navbar">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid w-auto">
          <a class="navbar-brand"><img src="public/image/Logo Dumbways.png" alt="" class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/public/inputproject">My Project</a>
              </li>
            </ul>
          </div>>
        </div>
      </nav>
      <div class="buttoncontact">
        <button><a href="/contact" class="nav-link">Contact</a></button>
      </div>
    </div>
  </div>
  <!-- input project -->

  <div class="titleproject">
    <h2>EDIT MY PROJECT</h2>
  </div>
  <form class="form" action="/edit/{{.Projects.Id}}" method="POST">
    <div class="mb-3">
      <label for="#" class="form-label">Project Name</label>
      <input name="nameproject" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{.Blog.Nameproject}}">
      <div>
        <label class="kedua">Start Date</label>
        <input type="date" class="kedua" id="start" name="start_date" value="{{.Blog.StartDate}}">
        <label class="kedua">End Date</label>
        <input type="date" class="kedua" id="end" name="end_date" value="{{.Blog.EndDate}}">
      </div>
      <div>
        <label for="">Destription</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"
          name="comment">{{.Projects.Comment}}</textarea>
      </div>

      <div class="ketiga">
      <label>Technologies</label>
      <div class="tigasatu" style="margin-top: 20px ;">
          <div>
              <input name="nodejs" {{ range $index, $data :=.Projects.Tecnology }}{{ if (eq $data "nodejs" ) }} checked {{ end }} {{ end }} type="checkbox" id="logocheckbox" value="true">
              <label for="">Node JS</label>
          </div> 
          <div>
              <input name="javascript" {{ range $index, $data :=.Projects.Tecnology }}{{ if (eq $data "javascript" ) }} checked {{ end }} {{ end }} type="checkbox" id="logocheckbox" value="true">
              <label for="">JavaScript</label>
          </div>
          <div>
              <input name="reactjs" {{ range $index, $data :=.Projects.Tecnology }}{{ if (eq $data "reactjs" ) }} checked {{ end }} {{ end }} type="checkbox" id="logocheckbox" value="true">
              <label for="">React JS</label>
          </div>
          <div>
              <input name="typescript" {{ range $index, $data :=.Projects.Tecnology }}{{ if (eq $data "typescript" ) }} checked {{ end }} {{ end }} type="checkbox" id="logocheckbox" value="true">
              <label for="">TypeSripct</label>
          </div>
      </div>
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">Upload Image</label>
    <input name="image" class="form-control" type="file" id="formFile">
  </div>
  <div class="buttonsubmit">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>  
</form>

<!-- input project -->

</body>
